<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />
    <title>alsat</title>
  </head>
  <body>
    <!--!Общий шаблон для всех страниц ,тут единый для всех footer,поиск форма, главный контейнер и header-->
    <div class="main__wrapper">
      <!--* верхний header с логин регистрацией и языком и логотипом-->
      <div class="header__wrapper">
        <!--container UP - LOGO / LOGIN / REgistration / LAnguage-->
        <div class="header_container_form">
          <!--LOGO-->
          <div class="header__logo">
            <img src="#" alt="#" srcset="" />
          </div>
          <!--LOGIN /   LANGUAGE / REGISTRATION   -  form -->
          <div class="header__form">
            <!--registration-->
            <div class="header__form_registration">Registration</div>
            <!--login-->
            <div class="header__form_login">Login</div>
            <!--language-->
            <div class="header__form_language">AZ</div>
          </div>
        </div>
        <!--container DOWN - smal navigation-->
        <div class="header_container_nav">
          <div class="header_nav_wrap">
            <!--navigation element-->
            <div class="header_nav_element">Element 1</div>
            <!--navigation element-->
            <div class="header_nav_element">Element 2</div>
            <!--navigation element-->
            <div class="header_nav_element">Element 3</div>
            <!--navigation element-->
            <div class="header_nav_element">Element 4</div>
            <!--navigation element-->
            <div class="header_nav_element">Element 5</div>
          </div>
        </div>
      </div>

      <!--*search  контейнер с формой поиска-->
      <div class="search__wrapper">
        <!--ограничивающий контейнер-->
        <div class="search__container">
          <!--надпись на форме-->
          <div class="search__name">Ready buisness in Azerbaijan</div>
          <!--форма поиска-->
          <div class="search__form">test test</div>
        </div>
      </div>

      <!--*Footer контейнер со всей информацией,одинаковый для всех страниц-->
      <div class="footer__wrapper">
        <!--3 блока с различной информацией-->
        <div class="footer__container">
          <!--информация-->
          <div class="footer__element"></div>
          <!--районы-->
          <div class="footer__element"></div>
          <!--категории-->
          <div class="footer__element"></div>
        </div>
        <!--самый нижний блок с копирайтом-->
        <div class="footer__bottom_container">Alsat 2022</div> 
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
